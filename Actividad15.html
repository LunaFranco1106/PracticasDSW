<body>
    <h1>Formulario de registro</h1>
    <table border="0">

            <td> <input type="email" name="correo" placeholder="" required/> </td>
        </tr>
      
  
        <tr>
            <td> Url: </td>

             <td> <input type="date" name="fecha y hora" placeholder="" required/></td>
        </tr>

            <td> Tiempo: </td>
            <td> <input type="time" name="nombre" placeholder= maxlength="50" required/></td>
            <td> Fecha y hora de nacimiento:</td>
            <td> <input type="datetime-local" name="fecha y hora" placeholder="" required/></td>
        </tr>
        <tr>
            <td> Mes de nacimiento: </td>

        </tr>
      <tr>

            <td> C4</td>

            <td> </td>
